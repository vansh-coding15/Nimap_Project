<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
</head>
<body>
    <h1>My Projects</h1>
    <a href="{% url 'project-create' %}">Add New Project</a>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }} (Client: {{ project.client.name }})</li>
        {% empty %}
            <li>No projects assigned.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'client-list' %}">Back to Clients</a>
</body>
</html>
